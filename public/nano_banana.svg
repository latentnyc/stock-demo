<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="waterGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#a18cd1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fbc2eb;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect x="0" y="0" width="512" height="256" fill="url(#skyGradient)" />
  <rect x="0" y="256" width="512" height="256" fill="url(#waterGradient)" />

  <!-- Water Surface Line -->
  <line x1="0" y1="256" x2="512" y2="256" stroke="white" stroke-width="2" stroke-opacity="0.5" />

  <!-- The Duck (Above Water - Calm) -->
  <g transform="translate(156, 150)">
    <!-- Body -->
    <path d="M50,110 Q20,110 20,80 Q20,30 70,30 Q90,30 100,50 L140,50 Q170,50 170,80 Q170,110 140,110 Z" fill="#FFD700" />
    <!-- Head -->
    <circle cx="70" cy="50" r="30" fill="#FFD700" />
    <!-- Eye -->
    <circle cx="80" cy="40" r="3" fill="black" />
    <!-- Beak -->
    <path d="M40,50 L20,45 L40,40 Z" fill="#FF8C00" />
    <!-- Wing -->
    <path d="M90,70 Q130,70 140,90 Q120,90 90,70" fill="#FFA500" />
  </g>

  <!-- The Legs (Below Water - Chaotic) -->
  <g transform="translate(156, 260)" opacity="0.6">
    <!-- Leg 1 - Paddling Back -->
    <path d="M100,10 L80,50 L60,40" stroke="#FF8C00" stroke-width="8" fill="none" stroke-linecap="round" />
    <path d="M80,50 L70,70" stroke="#FF8C00" stroke-width="8" fill="none" stroke-linecap="round" />
    
    <!-- Leg 2 - Paddling Forward -->
    <path d="M120,10 L140,50 L160,40" stroke="#FF8C00" stroke-width="8" fill="none" stroke-linecap="round" />
     <path d="M140,50 L150,70" stroke="#FF8C00" stroke-width="8" fill="none" stroke-linecap="round" />

    <!-- Motion Lines/Bubbles -->
    <circle cx="60" cy="60" r="5" fill="white" opacity="0.8" />
    <circle cx="160" cy="60" r="4" fill="white" opacity="0.8" />
    <circle cx="50" cy="80" r="3" fill="white" opacity="0.6" />
    <circle cx="170" cy="70" r="6" fill="white" opacity="0.7" />
    
    <path d="M40,40 Q20,60 40,80" stroke="white" stroke-width="2" fill="none" opacity="0.5" />
    <path d="M180,40 Q200,60 180,80" stroke="white" stroke-width="2" fill="none" opacity="0.5" />
  </g>

  <!-- Nano Banana Text hint -->
  <text x="490" y="490" font-family="Arial" font-size="14" fill="white" text-anchor="end" opacity="0.5">nano banana concept</text>
</svg>
