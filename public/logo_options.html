<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Duck - AI Generated Logo Options</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Outfit', sans-serif;
            background-color: #0f1115;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-image: radial-gradient(circle at 50% 0%, #1f2329 0%, #0f1115 100%);
        }

        h1 {
            margin-bottom: 10px;
            font-weight: 700;
            letter-spacing: -1px;
        }

        p {
            color: #888;
            margin-bottom: 50px;
        }

        .logo-container {
            display: flex;
            gap: 40px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .logo-card {
            background: #1a1d24;
            padding: 40px;
            border-radius: 24px;
            text-align: center;
            transition: all 0.3s ease;
            border: 1px solid #333;
            cursor: pointer;
            max-width: 300px;
        }

        .logo-card:hover {
            transform: translateY(-8px);
            border-color: #555;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }

        .label {
            margin-top: 25px;
            font-size: 1.1rem;
            color: #ccc;
            font-weight: 500;
        }

        .sub-label {
            font-size: 0.85rem;
            color: #666;
            margin-top: 5px;
        }

        img {
            width: 100%;
            height: auto;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>

<body>

    <h1>The Duck</h1>
    <p>AI Generated Premium Concepts</p>

    <div class="logo-container">

        <!-- Option 1 -->
        <div class="logo-card">
            <img src="/logo1.png" alt="Option 1">
            <div class="label">Option 1: Kinetic Gradient</div>
            <div class="sub-label">Vibrant & Dynamic</div>
        </div>

        <!-- Option 2 -->
        <div class="logo-card">
            <img src="/logo2.png" alt="Option 2">
            <div class="label">Option 2: Geometric Abstract</div>
            <div class="sub-label">Modern & Tech-Forward</div>
        </div>

        <!-- Option 3 -->
        <div class="logo-card">
            <img src="/logo3.png" alt="Option 3">
            <div class="label">Option 3: Minimalist Badge</div>
            <div class="sub-label">Clean & Balanced</div>
        </div>

    </div>

</body>

</html>
